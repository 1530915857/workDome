<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>
<button>点击执行</button>
<script src="http://og3i9vpbe.bkt.clouddn.com/jQ/jquery-1.11.3.js"></script>
<script>
    function get()
    {
        console.log("我是第一个执行的");
    }
    $("button").bind('click',get);
    $("button").bind('click',set);
    function set() {
        console.log("我是第二个执行的");
    }
</script>
</body>
