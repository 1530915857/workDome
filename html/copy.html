<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 100px;
				border: 1px solid #666;
				position: relative;
				margin: 100px auto;
			}
			span{
				position: absolute;
				right: 0;
				top: 0;
				background-color: #BEBEBE;
				padding: 3px;
				cursor: pointer;
			}
			textarea{
				width: 0;
				height: 0;
				opacity: 0;
				position: absolute;
				left: 0;
				top: 0;
			}
			p{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<textarea name="" id="" cols="30" rows="10"></textarea>
			<p>我把你当标签，你却不让我copy？</p>
			<span>点击复制</span>
		</div>
		<script>
			var _span = document.getElementsByTagName('span')[0];
			var _p = document.getElementsByTagName('p')[0];
			var _textarea = document.getElementsByTagName('textarea')[0];
			_span.onclick = function(){
				var p_text = _p.innerText;
				_textarea.value = p_text;
				_textarea.select();
				document.execCommand('copy');
			}
		</script>
	</body>
</html>
