<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height:200px;
            background-color: blue;
            position: relative;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box=document.getElementById("box");
    var x1,x2,y1,y2;

    box.addEventListener("touchstart",function (e) {
        var touches=e.touches[0];
        x1=touches.clientX;
        y1=touches.clientY;
    });
    box.addEventListener("touchmove",function (e) {
        var touches=e.touches[0];
        x1=touches.clientX;
        y1=touches.clientY;
        console.log(x1+"/"+y1);
        box.style.left=(x1-100)+'px';
        box.style.top=(y1-100)+'px';
    });
    box.addEventListener("touchend",function (e) {
        document.removeEventListener("touchmove",false);
    })
</script>
</body>
</html>
