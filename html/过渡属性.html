<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #warp{
            width:100px;
            height:100px;
            background: #00BFFF;
            margin-top: 200px;
            position: relative;
        }
        #box{
            width: 100px;
            height:100px;
            background: rgba(122,124,226,0.4);
            position: absolute;
            top: 0;
            transition:top 2s;
        }
        #box:hover{
            top:100%;
        }
    </style>
</head>
<body>
    <div id="warp">
        <div id="box"></div>
    </div>
</body>
</html>
