<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: auto;
            height: auto;
            margin:50px auto;
        }
        li{
            width:50px;
            height:20px;
            background-color: #33FFFF;
            border-bottom: 1px solid whitesmoke;
        }
    </style>
</head>
<body>
<div>向前行驶 <span></span>cm</div>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script src="http://og3i9vpbe.bkt.clouddn.com/jQ/jquery-1.11.3.js"></script>
<script>
var li=$("ul li");
console.log(li.length);
li.click(function () {
    var dex=$(this).index();
    $(this).css("background-color","green").prevAll().css("background-color","green");
    $(this).nextAll().css("background-color","#33FFFF");
    console.log("当前下标为："+dex);
    $("div span").text((dex+1)*10);
})
</script>
</body>
</html>
